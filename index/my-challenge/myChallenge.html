<main class="challenge-main">
  <!-- 상단: 제목/탭 -->
  <div class="challenge-header">
    <h2>김수정 님의 Challenges</h2>
    <!-- 카테고리별 필터 탭 -->
    <div class="challenge-tabs">
      <button class="tab active">전체</button>
      <button class="tab">학습 / 공부</button>
      <button class="tab">커리어 / 직무</button>
      <button class="tab">운동 / 건강</button>
      <button class="tab">마음 / 루틴</button>
      <button class="tab">정리 / 관리</button>
      <button class="tab">취미</button>
      <button class="tab">기타</button>
    </div>
  </div>
  <!-- 리스트 헤더(도전리스트/진행률/다음 세부 목표) -->
  <div class="challenge-list-header">
    <div>도전리스트</div>
    <div>진행률</div>
    <div>다음 세부 목표</div>
  </div>
  <!-- 도전 리스트 영역(동적 생성) -->
  <div class="challenge-list"></div>
  <!-- 도전 추가 버튼 -->
  <button class="challenge-add-btn" id="addChallengeBtn">도전 추가하기</button>
</main>

<!-- 오른쪽: 사이드 카드 영역 -->
<aside class="challenge-side-cards-wrapper">
  <div class="challenge-side-cards"></div>
</aside>
