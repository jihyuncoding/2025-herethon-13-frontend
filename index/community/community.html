<div class="main-content">
  <!-- 상단 검색바 -->
  <div class="header-bar">
    <div class="search-bar">
      <img class="search-icon" src="../../assets/Search.svg" alt="검색" />
      <input class="search-input" type="text" placeholder="관심있는 도전기록을 검색해보세요" />
      <button class="search-btn">검색</button>
    </div>
  </div>

  <!-- 커뮤니티 메인 -->
  <section class="community-main-section">
    <div class="community-top-row">
      <!-- 카테고리 -->
      <div class="category-box">
        <div class="category-title">카테고리</div>
        <div class="category-vertical-scroll">
          <div class="category-item selected">학습 / 공부 <span class="category-count">15 Posts</span></div>
          <div class="category-item">커리어 / 직무 <span class="category-count">8 Posts</span></div>
          <div class="category-item">운동 / 건강 <span class="category-count">10 Posts</span></div>
          <div class="category-item">마음 / 루틴 <span class="category-count">5 Posts</span></div>
          <div class="category-item">정리 / 관리 <span class="category-count">7 Posts</span></div>
          <div class="category-item">취미 <span class="category-count">4 Posts</span></div>
          <div class="category-item">기타 <span class="category-count">2 Posts</span></div>
        </div>
      </div>

      <!-- 인기 POST -->
      <div class="popular-posts-box">
        <div class="popular-posts-title">인기 POST</div>
        <div class="popular-post-list"></div> 
      </div>
    </div>

    <!-- 게시글 리스트 -->
    <div class="post-list-outer">
      <div class="post-list-wrap"></div> 
    </div>
  </section>

  <!-- 게시글 작성 버튼 -->
  <button class="post-add-btn">게시글 올리기</button>
</div>
